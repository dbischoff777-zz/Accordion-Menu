<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/baddb24531.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                <div class="subMenu">
                    <a href="#" class="Posts">Posts</a>
                    <a href="#" class="Picture">Picture</a>
                </div>
            </li>
            <li class="item" id="messages">
                <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
                <div class="subMenu">
                    <a href="#" class="New">New</a>
                    <a href="#" class="Sent">Sent</a>
                    <a href="#" class="Spam">Spam</a>
                </div>
            </li>
            <li class="item" id="settings">
                <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
                <div class="subMenu">
                    <a href="#" class="Password">Password</a>
                    <a href="#" class="Language">Language</a>
                </div>
            </li>
            <li class="item">
                <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>
        </div>
    </div>
</body>
</html>
